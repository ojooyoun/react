<!doctype html>
<!--리액트의 컴포넌트를 정의하는 방법
	1.함수로 정의
	2.자바스크립트의 클래스로 정의하는 방법

	컴포넌트란 재활용가능한 코드의 부품 like 클래스, 함수 등
	기능일부를 담당, 재활용가능한 단위를 말함
	클래스 1개가 곧 컴포넌트는 아니고, 어떤 기능을 담당하는 구성요소가 클래스 1개일수도 있고, 여러개일수도 있음. 절대적 갯수로 판단하는게 아님.
-->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
<script type="text/babel">

$(function(){
	showTag();
});

//컴포넌트를 정의한 함수! 매개변수정의는 필수. props는 properties라는 데이터 처리형식으로 전달, key-value의 쌍으로 이루어진 객체의 집합을 의미. 따라서 props안에는 우리가 정의한 w,h,bg가 전달되어지고 그걸 사용하려면
//props.w, props.h, props.bg의 형태로 사용가능 
function MyBox(props){
	var css={
		width:props.w+"px",
		height:props.h+"px",
		background:props.bg+"px"
	};
	return(
		<div style={css}></div>
	);
}

function getDOM(){
	//아래의 태그는 실제 정해진태그가 아닌, 개발자가 정의할 컴포넌트명을 의미. 리액트는 이처럼 컴포넌트를 개발자가 정의한 후 tag형식으로 생성, 화면에 보여줄 수 있다.
	return <MyBox w="200" h="200" bg="pink">;
}

function showTag(){
	ReactDOM.render(getDOM(),document.getElementById("stage"))
}


</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
